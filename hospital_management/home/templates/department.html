{% extends 'base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}

<style>
    .dept-hero {
        background: linear-gradient(to right, #011738, #0b5ed7);
        color: white;
        padding: 70px 0;
    }

    .dept-card {
        border: none;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        height: 100%;
    }

    .dept-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .dept-title {
        color: #0d6efd;
        font-weight: 600;
    }
</style>

<!-- Hero -->
<section class="dept-hero text-center">
    <div class="container">
        <h1 class="fw-bold">Our Medical Departments</h1>
        <p class="mt-3 fs-5">
            Comprehensive healthcare services delivered by expert medical professionals.
        </p>
    </div>
</section>

<!-- Department Cards -->
<section class="py-5">
    <div class="container">
        <div class="row g-4">

            {% for d in dept %}
            <div class="col-lg-4 col-md-6">
                <div class="card dept-card p-4">
                    <h5 class="dept-title">{{ d.dep_name }}</h5>
                    <p class="text-muted mt-2">{{ d.dep_description }}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
