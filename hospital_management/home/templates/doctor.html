{% extends 'base.html' %}

{% block title %}Doctors{% endblock %}

{% block content %}

<style>
    .doc-hero {
        background: linear-gradient(to right, #011738, #0b5ed7);
        color: white;
        padding: 70px 0;
    }

    .doctor-card {
        border: none;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        height: 100%;
    }

    .doctor-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    /* Fix all image sizes */
    .doctor-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    .doctor-name {
        color: #0d6efd;
        font-weight: 600;
    }

    .doctor-dept {
        font-size: 0.9rem;
        font-weight: 500;
        color: #6c757d;
    }
</style>

<!-- Hero -->
<section class="doc-hero text-center">
    <div class="container">
        <h1 class="fw-bold">Our Doctors</h1>
        <p class="mt-3 fs-5">Meet our experienced and dedicated medical professionals</p>
    </div>
</section>

<!-- Doctors Grid -->
<section class="py-5">
    <div class="container">
        <div class="row g-4">

            {% for d in doctors %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card doctor-card">

                    <img src="{{ d.doc_image.url }}" class="doctor-img" alt="{{ d.doc_name }}">

                    <div class="card-body text-center">
                        <h5 class="doctor-name">{{ d.doc_name }}</h5>
                        <p class="text-muted mb-1">{{ d.doc_spec }}</p>
                        <div class="doctor-dept">{{ d.department.dep_name }}</div>
                    </div>

                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
